<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cefa Temizlik - Giriş Yap</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo"><a href="index.html">Cefa Temizlik</a></h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Ana Sayfa</a></li>
                    <li><a href="products.html">Ürünler</a></li>
                    <li><a href="contact.html">İletişim</a></li>
                    <li><a href="login.html" id="login-btn">Giriş Yap</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="auth-section">
            <div class="auth-container">
                <h2>Kullanıcı Girişi</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="username">Kullanıcı Adı:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Şifre:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Giriş Yap</button>
                </form>
                <p><a href="#" id="register-link">Hesabınız yok mu? Kayıt olun</a></p>
                <p><a href="#" id="forgot-password-link">Şifremi Unuttum</a></p>
            </div>

            <div class="auth-container" id="register-container" style="display: none;">
                <h2>Kayıt Ol</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="reg-username">Kullanıcı Adı:</label>
                        <input type="text" id="reg-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="reg-password">Şifre:</label>
                        <input type="password" id="reg-password" name="password" required>
                    </div>
                    <button type="submit" class="btn-primary">Kayıt Ol</button>
                </form>
                <p><a href="#" id="login-link">Zaten hesabınız var mı? Giriş yapın</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Cefa Temizlik. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
