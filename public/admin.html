<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cefa Temizlik - Admin Paneli</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav>
            <div class="nav-container">
                <h1 class="logo"><a href="index.html">Cefa Temizlik - Admin</a></h1>
                <ul class="nav-menu">
                    <li><a href="index.html">Siteye Dön</a></li>
                    <li><a href="#" id="logout-btn">Çıkış Yap</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="admin-section">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="products">Ürün Yönetimi</button>
                <button class="tab-btn" data-tab="orders">Siparişler</button>
                <button class="tab-btn" data-tab="users">Kullanıcı Yönetimi</button>
                <button class="tab-btn" data-tab="resets">Şifre Talepleri</button>
                <button class="tab-btn" data-tab="reports">Raporlar</button>
            </div>

            <div class="tab-content" id="products-tab">
                <h3>Ürün Ekle</h3>
                <form id="add-product-form">
                    <input type="text" name="name" placeholder="Ürün Adı" required>
                    <select name="category" required>
                        <option value="">Kategori Seç</option>
                        <option value="Deterjanlar">Deterjanlar</option>
                        <option value="Süpürgeler">Süpürgeler</option>
                        <option value="Çöp Kovaları">Çöp Kovaları</option>
                        <option value="Çöp Poşetleri">Çöp Poşetleri</option>
                    </select>
                    <input type="number" name="price" placeholder="Fiyat" required>
                    <textarea name="description" placeholder="Açıklama" required></textarea>
                    <input type="text" name="image" placeholder="Resim URL">
                    <button type="submit" class="btn-primary">Ürün Ekle</button>
                </form>
                <h3>Mevcut Ürünler</h3>
                <div id="products-list"></div>
            </div>

            <div class="tab-content" id="orders-tab" style="display: none;">
                <h3>Siparişler</h3>
                <div id="orders-list"></div>
            </div>

            <div class="tab-content" id="users-tab" style="display: none;">
                <h3>Kullanıcı Ekle</h3>
                <form id="add-user-form">
                    <input type="text" name="username" placeholder="Kullanıcı Adı" required>
                    <input type="password" name="password" placeholder="Şifre" required>
                    <select name="role" required>
                        <option value="user">Kullanıcı</option>
                        <option value="admin">Admin</option>
                    </select>
                    <button type="submit" class="btn-primary">Kullanıcı Ekle</button>
                </form>
                <h3>Mevcut Kullanıcılar</h3>
                <div id="users-list"></div>
            </div>

            <div class="tab-content" id="resets-tab" style="display: none;">
                <h3>Şifre Sıfırlama Talepleri</h3>
                <div id="resets-list"></div>
            </div>

            <div class="tab-content" id="reports-tab" style="display: none;">
                <h3>Raporlar</h3>
                <div id="reports-content"></div>
            </div>
        </section>
    </main>

    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Cefa Temizlik. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script src="js/admin.js"></script>
</body>
</html>
